<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iMac 2021</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Front -->

    <!-- Display -->

    <div class="appleMac">

        <div class="frontSide">

            <div class="imac">
                <div class="screen">
                    <div class="camera"></div>
                    <div class="display">
                        <img class="wallpaper" src="img/wallpaper.jpg" alt="">
                    </div>
                </div>
            </div>

            <!-- Stand -->

            <div class="stand"></div>
            <div class="base"></div>

        </div>

        <!-- back -->

        <div class="backSide">

            <div class="back">
                <img class="logo" src="img/appleLogo.png" alt="">
            </div>

            <!-- Grill -->

            <div class="conatiner">
                <div class="grill-container">
                    <div class="grill"></div>
                    <div class="grill"></div>
                    <div class="grill"></div>
                    <div class="grill"></div>
                </div>
                <div class="power">
                    <i class="fa fa-power-off power-btn" aria-hidden="true"></i>
                </div>
            </div>

            <div class="stand-back">
                <div class="space">
                    <div class="screw">
                        <div class="smallScrew">
                            <div class="blackScrew"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Base -->

            <div class="base-back"></div>
        </div>
    </div>

    <div class="name"><i class="fa fa-apple apple"></i> iMac</div>

</body>

</html>
